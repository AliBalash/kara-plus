name: ${COMPOSE_PROJECT_NAME:-karaplus-crm}

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    working_dir: /var/www
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
    volumes:
      - ./:/var/www
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  web:
    image: nginx:alpine
    ports:
      - "127.0.0.1:${APP_LOCAL_HTTPS_PORT:-18001}:443"
      - "127.0.0.1:${APP_LOCAL_HTTP_PORT:-18000}:80"
    volumes:
      - ./:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --mysqlx=0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=1
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      app:
        condition: service_started
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -lc 'while true; do php artisan schedule:run --no-interaction; sleep 60; done'
    depends_on:
      mysql:
        condition: service_healthy
      app:
        condition: service_started
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "127.0.0.1:${PMA_LOCAL_PORT:-18002}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      # Force cookie auth to show login screen
      PMA_AUTH_TYPE: cookie
      UPLOAD_LIMIT: 256M
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
