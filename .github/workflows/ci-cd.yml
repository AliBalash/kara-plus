name: CI/CD

on:
  pull_request:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      APP_ENV: testing
      APP_DEBUG: true
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
          MYSQL_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot_pass --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Laravel directories
        run: |
          mkdir -p storage/framework/cache/data storage/framework/sessions storage/framework/views bootstrap/cache
          chmod -R ug+rwX storage bootstrap/cache

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, sqlite3, pdo_sqlite, dom, curl, fileinfo, gd, bcmath, pdo_mysql, zip, xml, exif
          tools: composer:v2
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare env
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env || true
          elif [ ! -f .env ]; then
            printf 'APP_ENV=testing\nAPP_DEBUG=true\nAPP_KEY=%s\n' "$APP_KEY" > .env
          fi
          php artisan key:generate
          php -r "file_put_contents('.env', PHP_EOL.'DB_CONNECTION=mysql'.PHP_EOL.'DB_HOST=127.0.0.1'.PHP_EOL.'DB_PORT=3306'.PHP_EOL.'DB_DATABASE=test_db'.PHP_EOL.'DB_USERNAME=test_user'.PHP_EOL.'DB_PASSWORD=test_pass'.PHP_EOL.'REDIS_HOST=127.0.0.1'.PHP_EOL.'QUEUE_CONNECTION=redis'.PHP_EOL, FILE_APPEND);"

      - name: Migrate
        run: php artisan migrate --force

      - name: Run tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit
          else
            php artisan test --no-interaction --colors=always
          fi

  deploy:
    needs: test
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    runs-on: self-hosted
    timeout-minutes: 30
    environment: production
    steps:
      - name: Run deploy script
        run: bash /opt/apps/kara-plus/deploy.sh
