name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [master]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: self-hosted
    timeout-minutes: 30
    environment: production
    steps:
      - name: Run deploy script
        run: bash /opt/apps/kara-plus/deploy.sh
